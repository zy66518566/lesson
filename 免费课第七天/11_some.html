<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        some:
            查看数组中是否有一个数据符合条件,只要有一个就返回true，如果都不符合条件返回false
    */
    let ary = [true,1,2,6];
    
    console.log(ary.some(item=>item=='7'));
</script>
</body>
</html>
