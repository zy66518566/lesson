<body>

<script>
    /*
        点击按钮的时候，随机取出一个字符，然后拼接str2，如果说在str2中有重复的就再次取字符
    */
    let str = '0123456789asdfghjklqwertyuiopzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM';
    let str2 = '';
    // box.onclick = function(){

    // }

    let timer;
    // box.onclick = function(){
    //     console.log(Math.floor(Math.random() * str.length),str.length)
        
        timer = setInterval(function(){
            str2 = '';
            while(str2.length < 5){
                let s = str[Math.floor(Math.random() * str.length)];
                if(!str2.includes(s)){
                    str2 += s;
                }
            }
            box.innerHTML = str2;
        },30);
    // }

    btn.onclick = function(){
        clearInterval(timer);
        box.innerHTML = '58TCH';
    }
</script>
